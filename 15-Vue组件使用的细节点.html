<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>组件使用中的细节点</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- <table>
      <tbody>
        有些 HTML 元素，诸如 <ul>、<ol>、<table> 和 <select>，对于哪些元素可以出现在其内部是有严格限制的。而有些元素，诸如 <li>、<tr> 和 <option>，只能出现在其它某些特定的元素内部。使用is属性来解析dom模板 
        <tr is="row"></tr>
        <tr is="row"></tr>
        <tr is="row"></tr>
      </tbody>
    </table>-->

    <div 
        ref="hello" 
        @click="handleClick"
    >
        hello world
    </div>
  </div>

  <script>
    // Vue.component('row', {
    // 在子组件定义data的时候data必须是个函数，返回一个对象让每一个子组件都拥有独立的数据存储，避免互相影响
    //   data: function () {
    //     return {
    //       content: 'this is arow'
    //     }
    //   },
    //   template: '<tr><td>{{content}}</td></tr>'
    // })
    var vm = new Vue({
      el: '#root',
      methods: {
        handleClick: function () {
         console.log(this.$refs.hello.innerHTML ); 
        }
      }
    })
  </script>
</body>

</html>
