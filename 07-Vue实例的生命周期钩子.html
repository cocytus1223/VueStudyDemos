<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue实例生命周期函数</title>
  <script src="./vue.js"></script>

</head>

<body>
  <div id="app"></div>

  <script>
    //生命周期函数就是vue实例在某一个时间点会自动执行的函数
    var vm = new Vue({
      el: "#app",
      template:"<div>{{test}}</div>",
      data:{
        test:"hello world"
      },
      beforeCreate() {
        console.log("beforeCerate");
      },
      created() {
        console.log("created");
      },
      beforeMount() {
        console.log(this.$el);
        console.log("beforemount");
      },
      mounted() {
        console.log(this.$el);
        console.log("mounted");
      },
      beforeDestroy() {
        console.log("beforeDestroy");
      },
      destroyed() {
        console.log("destroyed");
      },
      beforeUpdate() {
        console.log("beforeUpdate");
      },
      updated() {
        console.log("updated");
      },
    })
  </script>
</body>

</html>
