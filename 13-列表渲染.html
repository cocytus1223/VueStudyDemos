<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-for="(item,key,index) of userInfo">
      {{item}}------{{key}}------{{index}}
    </div>
  </div>
  <script>
    //变异方法 ；push pop shift unshift splice sort reverse 
    var vm = new Vue({
      el: "#app",
      data: {
        userInfo: {
          name: "Dell",
          age: 28,
          gender: "male",
          salary: "secret"
        }
      }
    })
  </script>
</body>

</html>
